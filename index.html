<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css" integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header></header>
    <main>
        <section class="contact-us">
            <div class="contact-us-container">
            <h2 class="contact-us-title">Contact Us</h2>
            <div class="flex-container">
            <div class="form-container">
            <p class="contact-form-text">Please use the form below to contact us. Enter your name, email, phone, and message and we'll get back to you shortly.</p>
            <form class="contact-us-form" name="contact-us-form">
                <div class="input-container">
                <input type="text" class="form-input" name="user-name" placeholder="Name" />
                <input type="email" class="form-input" name="user-email" placeholder="Email" pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"/>
                <input type="tel" class="form-input" name="user-tel" placeholder="+380" pattern="^\+\d{3}-\d{2}-\d{3}-\d{2}-\d{2}$" />
                <textarea class="form-input" name="user-comment" placeholder="Comment"></textarea>
                </div>
                <button type="submit" class="form-btn">Send</button>
            </form>
            </div>
            <div class="image-container">
            <img src="./images/contact-us-watch.jpg" alt="watch-picture" width="530" height="556">
            </div>
            </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
